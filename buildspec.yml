version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region us-west-2 --no-include-email)
      - REPOSITORY_URI=951721031341.dkr.ecr.us-west-2.amazonaws.com/nodejs-app-repo
      - docker --version
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t nodejs-repo-ecr:latest .
      - echo Build successful 
      - docker tag nodejs-repo-ecr:latest 951721031341.dkr.ecr.us-west-2.amazonaws.com/nodejs-app-repo
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker images
      - docker push 951721031341.dkr.ecr.us-west-2.amazonaws.com/nodejs-app-repo
      - printf '[{"name":"nodejs-container","imageUri":"%s"}]' 951721031341.dkr.ecr.us-west-2.amazonaws.com/nodejs-app-repo > imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
    files: imagedefinitions.json
